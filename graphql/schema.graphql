type LearnerReviewCard 
@generate(
  query: {
    get: true,
    query: true,
    aggregate: true
  },
  mutation: {
    add: false,
    delete: false,
    update: false
  },
  subscription: false
) 
@auth(
  query: { rule: """ 
    query ($USER: String!) {
      queryLearnerReviewCard {
