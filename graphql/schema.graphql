type Learner @auth(
  query: { rule: """
    query ($USER: String!) {
      queryLearner(filter: { email: { eq: $USER } } ) {
        email
      }
    }"""
  },
  add: { rule: """
    query ($USER: String!) {
      queryLearner(filter: { email: { eq: $USER } } ) {
        email
      }
    }"""
  },
  delete: { rule:  "{$DENIED: { eq: \"DENIED\" } }"},
  update: { rule:  "{$DENIED: { eq: \"DENIED\" } }"}
)
{
  email: String! @id
  firstName: String!
  lastName: String!
  lastCompleted: DateTime!
  timezone: String!

  completedLectures: [Lecture!]! @hasInverse(field: completedLearners)
  cards: [LearnerReviewCard!]! @hasInverse(field: learner)
  challenges: [LearnerChallenge!]! @hasInverse(field: learner)
  unlockedTutorials: [Tutorial!]!
  activeCohorts: [TutorialCohort!]!

  recommendedLectures: [Lecture!]! @custom(http: {
    url: "http://192.168.10.139:8003/api/v0.3/lecture/recommended"
    method: "GET",
    body: "{ email: $email }",
    forwardHeaders: ["Authorization"]
  })
  dailyReview: [RemoteLearnerReviewCard!]! @custom(http: {
    url: "http://192.168.10.139:8003/api/v0.3/review"
    method: "GET",
    body: "{ email: $email }",
    forwardHeaders: ["Authorization"]
  })
}

# Organising the content
type Subject @generate(
  query: {
    get: false,
    query: true,
    aggregate: false
  },
  mutation: {
    add: false,
    delete: false,
    update: false
  },
  subscription: false
)
{
  id: ID!
  name: String!
}

type Topic @generate(
  query: {
    get: true,
    query: true,
    aggregate: false
  },
  mutation: {
    add: false,
    delete: false,
    update: false
  },
  subscription: false
)
{
  id: ID!
  name: String!

  subject: Subject!
  preReqs: [Topic!]! @hasInverse(field: postReqs)
  postReqs: [Topic!]!
}

type Lecture @generate ( 
  query: {
    get: false,
    query: false,
    aggregate: false
  },
  mutation: {
    add: false,
    delete: false,
    update: false
  },
  subscription: false
)
{
  id: ID!
  title: String!
  description: String!
  videoLink: String

  # Knowledge Graph
  topic: Topic!
  preReqs: [Lecture!]! @hasInverse(field: postReqs)
  postReqs: [Lecture!]!

  cards: [ReviewCard!]! @hasInverse(field: lecture)

  # Learner
  completedLearners: [Learner!]!

  # Challenges that the lecture is required to unlock
  unlocksChallenges: [Challenge!]!
}

type Tutorial @generate( 
  query: {
    get: false,
    query: false,
    aggregate: false
  },
  mutation: {
    add: false,
    delete: false,
    update: false
  },
  subscription: false
)
{
  id: ID!
  title: String!
  description: String!

  requiredChallenges: [Challenge!]! @hasInverse(field: unlocksTutorials)
}

enum TutorialStatus {
  FILLING,
  FULL,
  ONGOING,
  DONE
}


type TutorialCohort @generate( 
  query: {
    get: false,
    query: false,
    aggregate: false
  },
  mutation: {
    add: false,
    delete: false,
    update: false
  },
  subscription: false
)
{
  id: ID!
  tutorial: Tutorial!
  status: TutorialStatus!
  members: [Learner!]!
}

type ReviewCard @generate( 
  query: {
    get: false,
    query: false,
    aggregate: false
  },
  mutation: {
    add: false,
    delete: false,
    update: false
  },
  subscription: false
)
{
  id: ID!
  topText: String!
  bottomText: String!
